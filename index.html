<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="imagenes/favicon.ico">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de Alura con la inicial de la letra a" class="logo">
        <h1 class="title">Encriptador ONE</h1>
    </header>
    <main>
        <section>
            <textarea class="inputText" id="textInput" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div id="warning">
                <p><iconify-icon icon="bi:exclamation-circle-fill"></iconify-icon> Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button class="encrypt" onclick="btnEncrypt()">Encriptar</button>
                <button class="decrypt" onclick="btnDecrypt()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="message" cols="18" rows="8" onmousedown="return false" onselectstart= "return false"></textarea >
            
            <div class="boxText" id="boxText">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <button class="copy" onclick="btnCopy()">Copiar</button>
        </section>
        
    </main>
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
</body>
</html>
